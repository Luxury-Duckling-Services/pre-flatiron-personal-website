<!DOCTYPE html>
<html lang="en">
    <head>
        
        <link rel="stylesheet" href="style.css" />
        
        <title>Pre-Flatiron Personal Website</title>
    
    </head>
  
    <body>

        <script src="title.js"></script>

        <div class="slidecontainer">
            <input type="range" min="1" max="5" value="3" class="slider" id="powerRange">
            <p>Shooting power (1 is slowest; 5 is fastest): <span id="power"></span></p>
        </div>
        
        <div id="field">
            <div id="goal" style="bottom: 380px; left: 75px;"></div>
            <div id="striker" style="bottom: 60px; left: 115px;"></div>
            <div id="keeper" style="bottom: 360px; left: 115px;"></div>
            <div id="ball" style="bottom: 65px; left: 120px;"></div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
